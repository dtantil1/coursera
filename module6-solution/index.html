<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">
             <span>&nbsp;An empty item (i.e., , ,) will not counted </span>
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckList()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-bind-html="message">{{message}}</span>
         </div>
   </div>
    <script src="angular-1.8.2/angular.min.js"></script>
    <script src="angular-1.8.2/angular-sanitize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
